<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.firstname }} {{ user.lastname }}{{ user.email }} {{address}} </li>
        {% endfor %}
    </ul>
    <a href="/">Go back to Signup</a>
</body>
</html>
